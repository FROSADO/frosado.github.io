<!DOCTYPE html>
<html lang="en">

<head>
        <!-- Page information -->
        <meta charset="UTF-8" />
        <meta name="node_id" content="{node_id}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="{html_url_prefix}/favicon.ico" />

        <!-- Set title -->
        <title>{title}</title>
        <!-- Includes -->
        {dynamic_includes}
        <link rel="stylesheet" href="{html_url_prefix}/resources/custom.css" />
        <script src="{html_url_prefix}/resources/custom.js"></script>
        <!-- Onload tweaks -->
        <script>
                const CURRENT_NODE = '{pinnedNode}';
                const HTML_URL_PREFIX = '{html_url_prefix}';
                const PAGE_DEPTH = {page_depth};
        </script>
</head>

<body class="theme-obs-light">
        <div id="antiflash" style="display: none;"></div>
        <script>
                document.getElementById('antiflash').style.display = 'block';
        </script>
        <!-- search html -->
        {search_html}

        <div id="page_holder" class="flex_col">
                <!-- header -->
                {header}
                <div class="flex_row">
                        <!-- left pane -->
                        {left_pane}
                        <div class="container">
                                <!-- start content-->
                                {content}
                                <!-- end content -->
                        </div>
                        <div class="container_filler">
                        </div>
                        <!--start right_pane-->
                        {right_pane}
                        <!--end right_pane-->
                </div>
        </div>
        {footer_js_inclusions}
        {dynamic_footer_includes}
</body>
</html>
